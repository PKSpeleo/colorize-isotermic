<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjust Layer Hues</title>
  <style>
  body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
  }
  #image-container {
      flex: 1;
      position: relative;
      overflow: hidden;
  }
  #image-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: auto;
  }
  /* Set z-index values as per your earlier request */
  #Body {
      z-index: 1;
  }
  #Legs {
      z-index: 2;
  }
  #Hands {
      z-index: 3;
  }
  #Plates {
      z-index: 4;
  }
  #controls {
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      overflow-y: auto; /* Add scroll if content overflows */
  }
  .control-group {
      margin-bottom: 20px;
  }
  .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
  }
  .input-group {
      display: flex;
      align-items: center;
  }
  .input-group input[type="number"] {
      width: 60px;
      margin-right: 10px;
  }
  .input-group input[type="range"] {
      flex: 1;
  }
  </style>
</head>
<body>
<div id="image-container">
  <img id="Body" src="Body.png" alt="Body">
  <img id="Legs" src="Legs.png" alt="Legs">
  <img id="Hands" src="Hands.png" alt="Hands">
  <img id="Plates" src="Plates.png" alt="Plates">
</div>
<div id="controls">
  <div class="control-group">
    <label for="Body-hue">Body Hue</label>
    <div class="input-group">
      <input type="number" id="Body-hue-value" min="0" max="360" value="0">
      <input type="range" id="Body-hue" min="0" max="360" value="0">
    </div>
  </div>
  <div class="control-group">
    <label for="Hands-hue">Hands Hue</label>
    <div class="input-group">
      <input type="number" id="Hands-hue-value" min="0" max="360" value="0">
      <input type="range" id="Hands-hue" min="0" max="360" value="0">
    </div>
  </div>
  <div class="control-group">
    <label for="Legs-hue">Legs Hue</label>
    <div class="input-group">
      <input type="number" id="Legs-hue-value" min="0" max="360" value="0">
      <input type="range" id="Legs-hue" min="0" max="360" value="0">
    </div>
  </div>
  <div class="control-group">
    <label for="Plates-hue">Plates Hue</label>
    <div class="input-group">
      <input type="number" id="Plates-hue-value" min="0" max="360" value="0">
      <input type="range" id="Plates-hue" min="0" max="360" value="0">
    </div>
  </div>
</div>

<script>
const layers = ['Body', 'Hands', 'Legs', 'Plates'];

layers.forEach(layer => {
  const slider = document.getElementById(`${layer}-hue`);
  const numberInput = document.getElementById(`${layer}-hue-value`);
  const image = document.getElementById(layer);

  // Function to update the image hue
  const updateHue = (value) => {
    image.style.filter = `hue-rotate(${value}deg)`;
  };

  // Sync slider and number input when slider changes
  slider.addEventListener('input', () => {
    const value = slider.value;
    numberInput.value = value;
    updateHue(value);
  });

  // Sync slider and number input when number input changes
  numberInput.addEventListener('input', () => {
    let value = numberInput.value;
    if (value === '') return; // Prevent empty input
    value = Math.min(Math.max(value, 0), 360); // Clamp between 0 and 360
    numberInput.value = value;
    slider.value = value;
    updateHue(value);
  });

  // Optional: Handle Enter key in number input to update slider
  numberInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      numberInput.blur();
    }
  });
});
</script>
</body>
</html>
