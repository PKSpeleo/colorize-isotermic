<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjust Layer Hues</title>
  <style>
  body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
  }
  #image-container {
      flex: 1;
      position: relative;
      overflow: hidden;
  }
  #image-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: auto;
  }
  /* Set z-index values as per your earlier request */
  #Body {
      z-index: 1;
  }
  #Legs {
      z-index: 2;
  }
  #Hands {
      z-index: 3;
  }
  #Plates {
      z-index: 4;
  }
  #controls {
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      overflow-y: auto; /* Add scroll if content overflows */
  }
  .control-group {
      margin-bottom: 20px;
  }
  .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
  }
  .input-group {
      display: flex;
      align-items: center;
  }
  .input-group input[type="number"] {
      width: 60px;
      margin-right: 10px;
  }
  .input-group input[type="range"] {
      flex: 1;
  }
  /* Button Styles */
  .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
  }
  .button-group button {
      flex: 1;
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      transition: background-color 0.3s ease;
  }
  .button-group button:first-child {
      margin-left: 0;
  }
  .button-group button:last-child {
      margin-right: 0;
  }
  .reset-button {
      background-color: #ff4d4d;
  }
  .reset-button:hover {
      background-color: #e60000;
  }
  .randomize-button {
      background-color: #4CAF50;
  }
  .randomize-button:hover {
      background-color: #45a049;
  }
  </style>
</head>
<body>
<div id="image-container">
  <img id="Body" src="Body.png" alt="Body">
  <img id="Legs" src="Legs.png" alt="Legs">
  <img id="Hands" src="Hands.png" alt="Hands">
  <img id="Plates" src="Plates.png" alt="Plates">
</div>
<div id="controls">
  <div class="control-group">
    <label for="Body-hue">Body Hue</label>
    <div class="input-group">
      <input type="number" id="Body-hue-value" min="0" max="360" value="0">
      <input type="range" id="Body-hue" min="0" max="360" value="0">
    </div>
  </div>
  <div class="control-group">
    <label for="Hands-hue">Hands Hue</label>
    <div class="input-group">
      <input type="number" id="Hands-hue-value" min="0" max="360" value="0">
      <input type="range" id="Hands-hue" min="0" max="360" value="0">
    </div>
  </div>
  <div class="control-group">
    <label for="Legs-hue">Legs Hue</label>
    <div class="input-group">
      <input type="number" id="Legs-hue-value" min="0" max="360" value="0">
      <input type="range" id="Legs-hue" min="0" max="360" value="0">
    </div>
  </div>
  <div class="control-group">
    <label for="Plates-hue">Plates Hue</label>
    <div class="input-group">
      <input type="number" id="Plates-hue-value" min="0" max="360" value="0">
      <input type="range" id="Plates-hue" min="0" max="360" value="0">
    </div>
  </div>
  <!-- Button Group -->
  <div class="button-group">
    <button class="reset-button" id="reset-button">Reset</button>
    <button class="randomize-button" id="randomize-button">Randomize</button>
  </div>
</div>

<script>
// Functions for Base64 encoding/decoding with Unicode support
function base64Encode(str) {
  const encoder = new TextEncoder();
  const bytes = encoder.encode(str);
  let binary = '';
  bytes.forEach((b) => binary += String.fromCharCode(b));
  return btoa(binary);
}

function base64Decode(str) {
  const binary = atob(str);
  const bytes = new Uint8Array(binary.length);
  for (let i = 0; i < binary.length; i++) {
    bytes[i] = binary.charCodeAt(i);
  }
  const decoder = new TextDecoder();
  return decoder.decode(bytes);
}

// Function to update the URL with current state
function updateURL() {
  const state = {
    Body: document.getElementById('Body-hue').value,
    Hands: document.getElementById('Hands-hue').value,
    Legs: document.getElementById('Legs-hue').value,
    Plates: document.getElementById('Plates-hue').value
  };
  const stateString = JSON.stringify(state);
  const encodedState = base64Encode(stateString);
  const newURL = window.location.origin + window.location.pathname + '?state=' + encodeURIComponent(encodedState);
  window.history.replaceState(null, '', newURL);
}

// Function to load state from URL
function loadStateFromURL() {
  const params = new URLSearchParams(window.location.search);
  const encodedState = params.get('state');
  if (encodedState) {
    try {
      const stateString = base64Decode(decodeURIComponent(encodedState));
      const state = JSON.parse(stateString);
      // Set values for each layer
      ['Body', 'Hands', 'Legs', 'Plates'].forEach(layer => {
        if (state[layer] !== undefined && state[layer] >= 0 && state[layer] <= 360) {
          document.getElementById(`${layer}-hue`).value = state[layer];
          document.getElementById(`${layer}-hue-value`).value = state[layer];
          document.getElementById(layer).style.filter = `hue-rotate(${state[layer]}deg)`;
        }
      });
    } catch (e) {
      console.error('Failed to load state from URL:', e);
    }
  }
}

// Call loadStateFromURL on page load
window.addEventListener('load', loadStateFromURL);

const layers = ['Body', 'Hands', 'Legs', 'Plates'];

layers.forEach(layer => {
  const slider = document.getElementById(`${layer}-hue`);
  const numberInput = document.getElementById(`${layer}-hue-value`);
  const image = document.getElementById(layer);

  // Function to update the image hue
  const updateHue = (value) => {
    image.style.filter = `hue-rotate(${value}deg)`;
    updateURL(); // Update URL whenever hue changes
  };

  // Sync slider and number input when slider changes
  slider.addEventListener('input', () => {
    const value = slider.value;
    numberInput.value = value;
    updateHue(value);
  });

  // Sync slider and number input when number input changes
  numberInput.addEventListener('input', () => {
    let value = numberInput.value;
    if (value === '') return; // Prevent empty input
    value = Math.min(Math.max(value, 0), 360); // Clamp between 0 and 360
    numberInput.value = value;
    slider.value = value;
    updateHue(value);
  });

  // Optional: Handle Enter key in number input to update slider
  numberInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      numberInput.blur();
    }
  });
});

// Reset Button Functionality
document.getElementById('reset-button').addEventListener('click', () => {
  layers.forEach(layer => {
    const slider = document.getElementById(`${layer}-hue`);
    const numberInput = document.getElementById(`${layer}-hue-value`);
    const image = document.getElementById(layer);
    slider.value = 0;
    numberInput.value = 0;
    image.style.filter = `hue-rotate(0deg)`;
  });
  updateURL(); // Update URL after reset
});

// Randomize Button Functionality
document.getElementById('randomize-button').addEventListener('click', () => {
  layers.forEach(layer => {
    const slider = document.getElementById(`${layer}-hue`);
    const numberInput = document.getElementById(`${layer}-hue-value`);
    const image = document.getElementById(layer);
    const randomValue = Math.floor(Math.random() * 361); // Random value between 0 and 360 inclusive
    slider.value = randomValue;
    numberInput.value = randomValue;
    image.style.filter = `hue-rotate(${randomValue}deg)`;
  });
  updateURL(); // Update URL after randomization
});
</script>
</body>
</html>
